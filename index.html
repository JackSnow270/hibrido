<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Anime Profesional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-controls {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #ff0000;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }

        .control-btn:hover {
            color: #ff0000;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, width 0.2s;
        }

        .volume-container:hover .volume-slider {
            opacity: 1;
            width: 100px;
        }

        .volume-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 100%;
        }

        .time {
            font-size: 14px;
            color: #ddd;
            font-family: monospace;
        }

        .quality-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .quality-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .settings-menu {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            width: 150px;
            display: none;
            z-index: 10;
        }

        .settings-menu.show {
            display: block;
        }

        .settings-item {
            color: #fff;
            padding: 8px 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .settings-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-item i {
            font-size: 16px;
        }

        .video-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-title {
            opacity: 1;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff0000;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Estilos para pantalla completa */
        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            border-radius: 0;
        }

        .video-container.fullscreen .video-wrapper {
            height: 100%;
            padding-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-controls {
                opacity: 1;
                padding: 10px;
            }
            
            .volume-slider {
                opacity: 1;
                width: 60px;
            }
            
            .video-title {
                opacity: 1;
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-container" id="videoContainer">
        <div class="video-title">Attack on Titan - Temporada 4 | Episodio 1</div>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="video-wrapper">
            <iframe id="videoPlayer" src="https://www.youtube.com/embed/KZoipAb2fo4?si=vuGMA3FLNz58z-kj&enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="controls">
                <div class="left-controls">
                    <button class="control-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
                    <div class="volume-container">
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-bar" id="volumeBar"></div>
                        </div>
                    </div>
                    <span class="time" id="currentTime">00:00</span>
                    <span class="time">/</span>
                    <span class="time" id="duration">00:00</span>
                </div>
                <div class="right-controls">
                    <button class="control-btn" id="qualityBtn"><i class="fas fa-cog"></i></button>
                    <button class="control-btn" id="fullscreenBtn"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
        <div class="settings-menu" id="settingsMenu">
            <div class="settings-item" data-quality="auto">Calidad <i class="fas fa-check"></i></div>
            <div class="settings-item" data-quality="hd">HD</div>
            <div class="settings-item" data-quality="sd">SD</div>
            <div class="settings-item" id="speedBtn">Velocidad <i class="fas fa-chevron-right"></i></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeBar = document.getElementById('volumeBar');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const qualityBtn = document.getElementById('qualityBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const settingsMenu = document.getElementById('settingsMenu');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Variables de estado
            let isDraggingProgress = false;
            let isDraggingVolume = false;
            let player;
            let isPlaying = false;
            let currentVolume = 1;
            let isMuted = false;
            
            // Cargar API de YouTube
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            // Cuando la API de YouTube está lista
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('videoPlayer', {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            };
            
            // Cuando el reproductor está listo
            function onPlayerReady(event) {
                updateTimer();
                setInterval(updateTimer, 1000);
            }
            
            // Manejar cambios de estado del reproductor
            function onPlayerStateChange(event) {
                switch(event.data) {
                    case YT.PlayerState.PLAYING:
                        isPlaying = true;
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        loadingSpinner.style.display = 'none';
                        break;
                    case YT.PlayerState.PAUSED:
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                        break;
                    case YT.PlayerState.BUFFERING:
                        loadingSpinner.style.display = 'block';
                        break;
                    case YT.PlayerState.ENDED:
                        isPlaying = false;
                        playPauseBtn.innerHTML = '<i class="fas fa-redo"></i>';
                        break;
                }
            }
            
            // Actualizar temporizador y barra de progreso
            function updateTimer() {
                if (!player || !player.getCurrentTime) return;
                
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                // Formatear tiempo
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
                
                // Actualizar barra de progreso
                if (!isDraggingProgress) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                }
            }
            
            // Formatear tiempo (mm:ss)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Event listeners para controles
            playPauseBtn.addEventListener('click', function() {
                if (!player) return;
                
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });
            
            muteBtn.addEventListener('click', function() {
                if (!player) return;
                
                if (isMuted) {
                    player.unMute();
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    volumeBar.style.width = `${currentVolume * 100}%`;
                } else {
                    player.mute();
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeBar.style.width = '0%';
                }
                isMuted = !isMuted;
            });
            
            // Barra de progreso
            progressContainer.addEventListener('click', function(e) {
                if (!player) return;
                
                const rect = this.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const duration = player.getDuration();
                const newTime = percent * duration;
                
                player.seekTo(newTime, true);
            });
            
            progressContainer.addEventListener('mousedown', function() {
                isDraggingProgress = true;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDraggingProgress && player) {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = Math.min(Math.max((e.clientX - rect.left) / rect.width, 1), 0);
                    const duration = player.getDuration();
                    const newTime = percent * duration;
                    
                    progressBar.style.width = `${percent * 100}%`;
                    currentTimeEl.textContent = formatTime(newTime);
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDraggingProgress && player) {
                    isDraggingProgress = false;
                    const percent = parseFloat(progressBar.style.width) / 100;
                    const duration = player.getDuration();
                    const newTime = percent * duration;
                    
                    player.seekTo(newTime, true);
                }
            });
            
            // Control de volumen
            volumeSlider.addEventListener('click', function(e) {
                if (!player) return;
                
                const rect = this.getBoundingClientRect();
                const percent = Math.min(Math.max((e.clientX - rect.left) / rect.width, 1), 0);
                
                currentVolume = percent;
                player.setVolume(percent * 100);
                volumeBar.style.width = `${percent * 100}%`;
                
                if (percent === 0) {
                    player.mute();
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    isMuted = true;
                } else if (isMuted) {
                    player.unMute();
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    isMuted = false;
                }
            });
            
            volumeSlider.addEventListener('mousedown', function() {
                isDraggingVolume = true;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDraggingVolume && player) {
                    const rect = volumeSlider.getBoundingClientRect();
                    const percent = Math.min(Math.max((e.clientX - rect.left) / rect.width, 1), 0);
                    
                    currentVolume = percent;
                    player.setVolume(percent * 100);
                    volumeBar.style.width = `${percent * 100}%`;
                    
                    if (percent === 0) {
                        player.mute();
                        muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        isMuted = true;
                    } else if (isMuted) {
                        player.unMute();
                        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        isMuted = false;
                    }
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDraggingVolume = false;
            });
            
            // Menú de configuración
            qualityBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                settingsMenu.classList.toggle('show');
            });
            
            document.addEventListener('click', function() {
                settingsMenu.classList.remove('show');
            });
            
            settingsMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Pantalla completa
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        alert(`Error al intentar pantalla completa: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // Detectar cambios en pantalla completa
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    videoContainer.classList.add('fullscreen');
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    videoContainer.classList.remove('fullscreen');
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // Atajos de teclado
            document.addEventListener('keydown', function(e) {
                if (!player) return;
                
                switch(e.key) {
                    case ' ':
                        // Espacio para play/pause
                        e.preventDefault();
                        if (isPlaying) {
                            player.pauseVideo();
                        } else {
                            player.playVideo();
                        }
                        break;
                    case 'ArrowRight':
                        // Flecha derecha para avanzar 5 segundos
                        e.preventDefault();
                        player.seekTo(player.getCurrentTime() + 5, true);
                        break;
                    case 'ArrowLeft':
                        // Flecha izquierda para retroceder 5 segundos
                        e.preventDefault();
                        player.seekTo(player.getCurrentTime() - 5, true);
                        break;
                    case 'ArrowUp':
                        // Flecha arriba para subir volumen
                        e.preventDefault();
                        const newVolUp = Math.min(currentVolume + 0.1, 1);
                        player.setVolume(newVolUp * 100);
                        currentVolume = newVolUp;
                        volumeBar.style.width = `${newVolUp * 100}%`;
                        if (isMuted) {
                            player.unMute();
                            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            isMuted = false;
                        }
                        break;
                    case 'ArrowDown':
                        // Flecha abajo para bajar volumen
                        e.preventDefault();
                        const newVolDown = Math.max(currentVolume - 0.1, 0);
                        player.setVolume(newVolDown * 100);
                        currentVolume = newVolDown;
                        volumeBar.style.width = `${newVolDown * 100}%`;
                        if (newVolDown === 0) {
                            player.mute();
                            muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                            isMuted = true;
                        } else if (isMuted) {
                            player.unMute();
                            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                            isMuted = false;
                        }
                        break;
                    case 'm':
                        // Tecla M para silenciar
                        e.preventDefault();
                        if (isMuted) {
                            player.unMute();
                            muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        } else {
                            player.mute();
                            muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                        }
                        isMuted = !isMuted;
                        break;
                    case 'f':
                        // Tecla F para pantalla completa
                        e.preventDefault();
                        if (!document.fullscreenElement) {
                            videoContainer.requestFullscreen();
                            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                        } else {
                            document.exitFullscreen();
                            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                        }
                        break;
                }
            });
        });
    </script>
</body>
</html>
